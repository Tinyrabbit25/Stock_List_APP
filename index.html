<!DOCTYPE HTML>
<html lang="en">
<head>  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock List</title>
  <link rel="stylesheet" href="Style.css" />
</head>  
<body>

  <!-- Header -->
  <header>
    <h1> 
      <span class="Half-yellow">Stock</span> 
      <span class="Half-red">list</span> 
      <span class="Warm-blue">[ALPHA]</span>
    </h1>
  </header>

  <!-------Card container----->
  <div class="card-container">

    <!-- Stock Input Card -->
    <div class="Card" id="stockForm"> 
      <header>
        <h3 class="S">Syrups (C)</h3>   
      </header>

      <!-- Vanilla Syrup -->
      <div class="SyrupRow" data-label="Vanilla Syrup">
        <label class="Syrup">Vanilla Syrup</label>
        <div class="Quantity"> 
          <button type="button">-</button>
          <input type="number" value="0" min="0" />
          <button type="button">+</button>
        </div>
      </div>

      <!-- SF Vanilla Syrup -->
      <div class="SyrupRow" data-label="SF Vanilla Syrup">
        <label class="Syrup">SF Vanilla Syrup</label>
        <div class="Quantity"> 
          <button type="button">-</button>
          <input type="number" value="0" min="0" />
          <button type="button">+</button>
        </div>
      </div>

      <!-- Caramel Syrup -->
      <div class="SyrupRow" data-label="Caramel Syrup">
        <label class="Syrup">Caramel Syrup</label>
        <div class="Quantity"> 
          <button type="button">-</button>
          <input type="number" value="0" min="0" />
          <button type="button">+</button>
        </div>
      </div>

      <!-- Liquid Sugar -->
      <div class="SyrupRow" data-label="Liquid Sugar">
        <label class="Syrup">Liquid Sugar</label>
        <div class="Quantity"> 
          <button type="button">-</button>
          <input type="number" value="0" min="0" />
          <button type="button">+</button>
        </div>
      </div>

      <!-- Buttons -->
      <button class="submitBtn">Submit list</button>
      <button class="refreshBtn" style="margin-top: 6px;">Refresh list</button>
      <button class="updateBtn" style="display: none;">Update List</button>

      <!-- Checklist will show here -->
      <ul class="checklist" style="display:none; margin-top: 20px; list-style: none; padding-left: 0;"></ul>
    </div>

    <!------Mixes Card-------->
    <div class="Card2" id="Stockform2">
      <header>
        <h3 class="S2"> Mixes (F,S) </h3>
      </header>

      <!-- Mocha Mix -->
      <div class="MixesRow" data-label="Mocha Mix">
        <label class="Mixes">Mocha Mix</label>
        <div class="Quantity"> 
          <button type="button">-</button>
          <input type="number" value="0" min="0" />
          <button type="button">+</button>
        </div>
      </div>

      <!-- Caramel Mix -->
      <div class="MixesRow" data-label="Caramel Mix">
        <label class="Mixes">Caramel Mix</label>
        <div class="Quantity"> 
          <button type="button">-</button>
          <input type="number" value="0" min="0" />
          <button type="button">+</button>
        </div>
      </div>

      <!-- Strawberry Mix -->
      <div class="MixesRow" data-label="Straw-bana Mix">
        <label class="Mixes">Straw-bana Mix</label>
        <div class="Quantity"> 
          <button type="button">-</button>
          <input type="number" value="0" min="0" />
          <button type="button">+</button>
        </div>
      </div>

      <!-- Mango-pine Mix -->
      <div class="MixesRow" data-label="Mango-pine Mix">
        <label class="Mixes">Mango-pine Mix</label>
        <div class="Quantity"> 
          <button type="button">-</button>
          <input type="number" value="0" min="0" />
          <button type="button">+</button>
        </div>
      </div>

      <!-- Buttons -->
      <button class="submitBtn">Submit list</button>
      <button class="refreshBtn" style="margin-top: 6px;">Refresh list</button>
      <button class="updateBtn" style="display: none;">Update List</button>

      <!-- Checklist will show here -->
      <ul class="checklist" style="display:none; margin-top: 20px; list-style: none; padding-left: 0;"></ul>
    </div>

  </div> <!---card-container-->

  <!-- JavaScript -->
  <script src="Script.js"></script>
</body>
</html>
