      <div class="SyrupRow" data-label="Vanilla Syrup">
        <label class="Syrup">Vanilla Syrup</label>
        <div class="Quantity"> 
          <button type="button">-</button>
          <input type="number" value="0" min="0" />

      <button class="updateBtn" style="display: none;">Update List</button>

      <!-- Checklist will show here -->
      <ul class="checklist" style="display:none; margin-top: 20px; list-style: none; padding-left: 0;"></ul>
